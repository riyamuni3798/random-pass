<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="container">
    <h2> Password Generator</h2>

    <div class="output-box">
      <input type="text" id="password" readonly placeholder="Your password..." />
      <button id="copyBtn">Copy</button>
    </div>

    <label>
      Password Length:
      <span class="length-value" id="lengthValue">12</span>
    </label>
    <input type="range" id="lengthRange" min="4" max="20" value="12" />

    <label><span>Include Uppercase Letters</span><input type="checkbox" id="uppercase" checked /></label>
    <label><span>Include Numbers</span><input type="checkbox" id="numbers" checked /></label>
    <label><span>Include Symbols</span><input type="checkbox" id="symbols" /></label>

    <button class="generate" id="generateBtn">Generate Password</button>
  </div>

  <script src="./script.js">
    
  </script>
</body>
</html>
